<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Login</title>
    <!-- My extarnal CSS Sheet -->
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/myjs.js"></script>
</head>

<body>
    <div class="row login">

        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2 class="heading2" align="center"><span>User</span> Login</h2>
            <center><img src="imgs/login2.png" width="120" height="120"></center>
            <a href="signUp.html" class="btn btn-warning sign_btn">SignUp</a>
            <div class="content">
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Your Name" />
                    </div>
                    <!--form-group-->

                    <div class="form-group">
                        <label>User Password</label>
                        <input type="password" id="pass" class="form-control" placeholder="Enter Your Password" />
                    </div>
                    <!--form-group-->
                    <center>
                        <input type="submit" class="btn btn-warning" onClick="login();" value="Login" />
                    </center>

                </form>
            </div>
        </div>
        <!--col-sm-6-->
    </div>
    <!--row-->
    <br><br><br>
    </div>
    <!--container-->

    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
