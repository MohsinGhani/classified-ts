<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Show img</title>
</head>

<body>
    <img src="" height="200" width="200" alt="Image preview...">
    <script>
        var ls = localStorage.getItem("img") || "";
        var img = document.querySelector('img');
        img.src = ls;
    </script>


</body>

</html>
