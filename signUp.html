<html>

<head>
    <!-- My extarnal CSS Sheet -->
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/myjs.js"></script>
    <title>Create account</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1 class="heading2" align="center">Create an <span>Account</span></h1>
            <center><img src="imgs/signup.png" width="120" height="120"></center>


            <div class="content">
                <h4 align="right">It's free and always will be</h4>
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" id="u_name" class="form-control" placeholder="Enter User Name" />
                    </div>
                    <!--form-group-->

                    <div class="form-group">
                        <label>User Email</label>
                        <input type="email" id="u_email" class="form-control" placeholder="Enter Your Email Adress" />
                    </div>
                    <!--form-group-->

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="u_pass" class="form-control" placeholder="Enter Your Password" />
                    </div>
                    <!--form-group-->

                    <div class="form-group">
                        <label>Re-Password</label>
                        <input type="password" id="re_u_pass" class="form-control" placeholder="Re-Enter Your Password" />
                    </div>
                    <!--form-group-->

                    <center>
                        <input type="submit" class="btn btn-warning" onClick="signUp();" value="SingUp" />
                    </center>
                </form>
            </div>
            <!--sign_up-->
        </div>
        <!--col-sm-6-->
    </div>
    <!--row-->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
